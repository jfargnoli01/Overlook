<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/base.scss"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Overlook</title>
</head>
<body>
  <nav>
    <div class="nav-container">
      <h1>THE OVERLOOK HOTEL</h1>
      <h2 class="nav-sub-header">COLORADO</h2>
    </div>
  </nav>
  <main>
    <div class="login-div">
      <section class="login-container">
        <p class="user-login-title">USER LOGIN:</p>
        <section class="login-box">
          <div class="username-field">
            <label class="username">USERNAME</label>
            <input id="usernameInput" class="username-input" type="text">
          </div>
          <div class="password-field">
            <label class="password">PASSWORD</label>
            <input id="passwordInput" class="password-input" type="text">
          </div>
          <button id="signInButton" class="sign-in-button">SIGN IN</button>
        </section>
    </div>
    </section>
    <section class="bookings-container hidden">
      <h2 class="bookings-title">BOOKINGS</h2>
      <p>Past, present, future bookings listed here</p>
      <p>Total: Enter total cost of bookings here</p>
    </section>
    <section class="room-options-container hidden">
      <div class="king-suites-container">
        <p>King Suites</p>
        <button class="check-availabilty-button">Book</button>
      </div>
      <div class="queen-suites-container">
        <p>Queen Suites</p>
        <button class="check-availabilty-button">Book</button>
      </div>
      <div class="deluxe-suites-container">
        <p>Deluxe Suites</p>
        <button class="check-availabilty-button">Book</button>
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
