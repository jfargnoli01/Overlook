<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/base.scss"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,400;1,500;1,600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Overlook</title>
</head>
<body>
  <nav>
    <div class="nav-container">
      <h1>The Overlook Hotel</h1>
      <h2 class="nav-sub-header">COLORADO</h2>
    </div>
  </nav>
  <section class="search-field-container">
    <section class="search-container hidden">
      <label class="room-filter-label">Filter By Room Type</label>
      <select id="room-type-search" class="room-type-input" type="dropdown">
        <option value="All">All</option>
        <option value="suite">Suite</option>
        <option value="residential-suite">Residential Suite</option>
        <option value="junior-suite">Junior Suite</option>
        <option value="single-room">Single</option>
      <select/>  
      <button class="room-type-search-button search-button">Search</button>
    </section>
    <section class="search-container hidden">
      <label class="date-filter-label">Select A Date</label>
      <input class="date-filter-input" placeholder="YYYY/MM/DD">
      <button class="date-filter-button search">Search</button>
    </section>
  </section>
  <main>
    <section class="login-container-wrapper">
      <div class="login-div">
        <section class="login-container">
          <section class="login-box">
            <div class="username-field">
              <label class="username">USERNAME</label>
              <input id="usernameInput" class="username-input input-box" type="text">
            </div>
            <div class="password-field">
              <label class="password">PASSWORD</label>
              <input id="passwordInput" class="password-input input-box" type="text">
            </div>
            <button id="signInButton" class="sign-in-button" aria-label="sign-in-button">SIGN IN</button>
            <p class="wrong-password-message hidden">Incorrect username or password</p>
          </section>
      </div>
    </section>
    </section>
    <section class="bookings-container hidden">
      <h2 class="bookings-title">BOOKINGS</h2>
      <p class="guest-bookings"></p>
      <p class ="total-spent"></p>
    </section>
    <section class="room-options-container hidden">
      <p class="no-rooms-message hidden">We apologize for the inconvenience, but no rooms are available on these dates, please select a new date.</p>
      <div class="room-options single-room-options">
        <p class="room-type-title single-room-container">SINGLE ROOMS:</p>
      </div>
      <div class="room-options junior-suite-options">
        <p class="room-type-title junior-suite-container">JUNIOR SUITES:</p>
      </div>
      <div class="room-options residential-suite-options">
        <p class="room-type-title residential-suite-container">HOME SUITES:</p>
      </div>
      <div class="room-options suite-options">
        <p class="room-type-title suite-container">SUITES:</p>
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
